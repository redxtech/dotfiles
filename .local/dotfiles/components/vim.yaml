name: vim
packages:
  - neovim
  - nodejs
  - npm
  - python
  - python-pip
  - xclip
  - yarn
commands:
  - yarn global add neovim
  - yarn global add bash-language-server
  - pip3 install pynvim
  - pip3 install msgpack
  - pip3 install python-language-server
  - pip3 install pylint
  - pip3 install yapf
  - pip3 install autoflake
  - pip3 install isort
  - pip3 install coverage
