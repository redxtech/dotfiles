[module/player-mpris-tail]
type = custom/script
exec = ~/.config/polybar/scripts/mpris/player-mpris-tail.py --icon-playing "%{T6}󰏤%{T-}" --icon-paused "%{T6}󰐊%{T-}" --icon-stopped "%{T6}󰓛%{T-}" -f '{artist} - {title} {icon}'
tail = true

click-left = ~/.config/polybar/scripts/mpris/player-mpris-tail.py play-pause &
click-right = wmctrl -a spotify
click-middle = ~/.local/bin/copy-spotify-share &

format-prefix = 󰝚
format-prefix-background = ${colours.mpris}
format-prefix-foreground = ${colors.bg}
format-prefix-padding = 1
format-underline = ${colours.mpris}

label = %output%
label-background = ${colors.bg-alt}
label-foreground = ${colors.fg}
label-padding = 1
