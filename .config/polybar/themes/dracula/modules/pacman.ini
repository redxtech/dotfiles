[module/pacman]
type = custom/script
exec = ~/.config/polybar/scripts/pacman/updates-pacman-aurhelper.sh
interval = 600

click-left = bspc rule -a kitty -o state=floating; kitty -e zsh -c "sudo pacman -Syu && pacaur -Sua; echo Done - Press enter to exit; read"

format-prefix = %{T7}ï£“%{T-}
format-prefix-background = ${colours.pacman}
format-prefix-foreground = ${colors.bg}
format-prefix-padding = 1
format-underline = ${colours.pacman}
label = %{T2}%output%%{T-}
label-background = ${colors.bg-alt}
label-foreground = ${colors.fg}
label-padding = 1
