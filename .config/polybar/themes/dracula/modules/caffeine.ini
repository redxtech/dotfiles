[module/caffeine]
type = custom/ipc
initial = 1

hook-0 = echo "%{A1:xautolock -disable && polybar-msg hook caffeine 2:}%{T7}󰛊%{T-}%{A}" &
hook-1 = echo "%{A1:xautolock -enable && polybar-msg hook caffeine 1:}%{T7}󰅶%{T-}%{A}" &

format-background = ${colours.caffeine}
format-foreground = ${colors.bg}
format-padding = 1
